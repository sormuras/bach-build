name: Test

on: push

jobs:

  test-bach-16:
    name: 'Bach ${{ matrix.bach }}, Java ${{ matrix.java }}, ${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java: [ 16-ea ]
        bach: [ 16-ea, 16, 16.0.1 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: ./
        with:
          working-directory: test
          bach-version: ${{ matrix.bach }}
          bach-action: build
          project-name: Test
          project-version: 47.11-${{ github.sha }}
          project-main-release: 9
          project-main-jarslug: slug
      - run: java --module-path test/.bach/workspace/modules --describe-module test
